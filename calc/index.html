<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__mark">
          <div class="calculator__title">Casio Memory B-1</div>
          <div class="calculator__subtitle">Casio Electronic Calculator</div>
        </div>

        <input readonly class="calc__area" placeholder="Ввод" type="text" />

        <div class="calc__buttons">
          <img class="logo" src="robot.png" alt="#" />
          <div class="calc__button clear">C</div>
          <div class="calc__button equal">=</div>

          <div class="calc__button action perc">%</div>
          <div class="calc__button action">-</div>
          <div class="calc__button action">/</div>
          <div class="calc__button action">+</div>

          <div class="calc__button num">8</div>
          <div class="calc__button num">9</div>
          <div class="calc__button num">7</div>
          <div class="calc__button action">X</div>
          <div class="calc__button num">6</div>

          <div class="calc__button num">5</div>
          <div class="calc__button num">4</div>

          <div class="calc__button num">3</div>
          <div class="calc__button num">2</div>
          <div class="calc__button num">1</div>

          <div class="calc__button num">0</div>
          <div class="calc__button num">.</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
