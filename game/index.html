<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/8f2590edf8.js" crossorigin="anonymous"></script>
    <title>Миллионер</title>
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <div class="game__header-count">
          <span></span>
          <i class="fa-solid fa-sack-dollar"></i>
        </div>
        <div class="game__header-help">
          <div class="game__help-block">50 / 50</div>
          <div class="game__help-block">
            <i class="fa-solid fa-phone"></i>
          </div>
        </div>
      </div>
      <div class="game__shape">
        <i class="fa-solid fa-question"></i>
        <div class="circle">
          <div class="game__circle-title">
            <p>Кто хочет стать миллионером?</p>
          </div>
        </div>
      </div>
      <div class="game__title">Кто хочет стать миллионером?</div>
      <div class="game__progress">
        <div>
          <div class="game__progress-price">500</div>
          <div class="game__progress-price">1000</div>
          <div class="game__progress-price">2000</div>
          <div class="game__progress-price">5000</div>
          <div class="game__progress-price">10000</div>
        </div>
        <div>
          <div class="game__progress-price">15000</div>
          <div class="game__progress-price">25000</div>
          <div class="game__progress-price">50000</div>
          <div class="game__progress-price">100000</div>
          <div class="game__progress-price">200000</div>
        </div>
        <div>
          <div class="game__progress-price">400000</div>
          <div class="game__progress-price">800000</div>
          <div class="game__progress-price">900000</div>
          <div class="game__progress-price">950000</div>
          <div class="game__progress-price">1000000</div>
        </div>
      </div>
      <div class="game__wrapper">
        <div class="game__question"></div>
        <div class="game__variant"></div>
        <div class="game__variant"></div>
        <div class="game__variant"></div>
        <div class="game__variant"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__wrapper animate__animated animate__flipInX"></div>
    </div>
    <script src="scrtipt.js"></script>
  </body>
</html>
